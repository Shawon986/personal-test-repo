<!DOCTYPE html>


<html lang="en">

	<head> <title> Practise html </title>
	<meta charset="UTF-8">
	</head>
	
	<body style="background-image: url(https://www.freecodecamp.org/news/content/images/2021/06/w-qjCHPZbeXCQ-unsplash.jpg);">
		
		<h2> Registration form </h2>
		<form align="center" action="https://formspree.io/f/xwkjvqgk" method="POST">
		
		<fieldset>
		<legend>Personal info:</legend>
		<div>
			<label for="Full name">Full name </label>
			<input type="text" name="Full name" id="Full name">
		</div><br>
		
		<div>
			<label for="Email">Email </label>
			<input type="Email" name="Email" id="Email" required>
		</div><br>
		
		<div>
			<label for="Password">Password</label>
			<input type="password"name="password" id="password" required>
		</div><br>
		
		<div>
			<label for="photo">Choose your Photo</label>
			<input type="file"name="photo"id="photo">
		</div><br>
		
		<div>
			<label for="dob">Date of birth</label>
			<input type="date"name="dob"id="dob">
		</div><br>
		
		<div>
			<label for="gender">Gender</label>
			<input type="radio" name="gender"id="gender"value="Male"checked>Male
			<input type="radio"name="gender"id="gender"value="Female">Female
		
			<input type="radio"name="gender"id="gender"value="Others">Others
		<select name="Others">
			<option value="Custom">Custom</option>
			<option value="Transgender">Transgender</option>
			<option value="Hijra">Hijra</option>
		</select>
		</div><br>
		
		<div>
			<label for="time">Time</label>
			<input type="Time"name="time"id="time">
		</div><br>
		
		<div>
			<label for="religion">Religion</label>
			<input type="checkbox"name="religion"id="religion"value="Muslim"checked>Muslim
			<input type="checkbox"name="religion"id="religion"value="Hindu">Hindu
			<input type="checkbox"name="religion"id="religion"value="Budhist">Budhist
		</div><br>
		
		<div>
			<label for="depertment">Depertment</label>
		<select name="Depertment">
			<option value="CSE">CSE</option>
			<option value="EEE">EEE</option>
			<option value="SE">SE</option>
		</div><br>
		</select>
		
		</fieldset>
		<br>
		<div>
			<label for="Message">Message:</label><br>
			<textarea name="Message"id="Message" cols="30"rows="5"> </textarea>
		</div><br>
		
		<div>
			<input type="submit"value="Submit">
			<input type="Reset"value="Clear form">
			<input type="submit"value="Register"disabled>
		</div>
		
		
		</form>
		<marquee><b>Please fill up the form</b> &#9757; </marquee>
